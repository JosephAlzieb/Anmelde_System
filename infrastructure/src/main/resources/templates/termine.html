<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Termine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <header class="row pt-5">
        <h1>Termine - Praktische Übungen</h1>
        <p>Hallo <span>Joseph Alzieb</span>,
            auf dieser Seite finden Sie die Termine für die praktische Übungen.</p>
    </header>
        <main class="row">
            <section class="pt-5">
                <h2>Termine</h2>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>Titel</th>
                        <th>Von</th>
                        <th>Bis</th>
                        <th>Anmeldefrist</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="termin : ${termine}">
                        <td>
                            <a href="#"
                               th:href="@{'termine/' + ${termin.id}}"
                               class="btn btn-outline-dark" th:text="${termin.titel}">
                                Praktische Übung 1
                            </a>
                        </td>
                        <td th:text="${termin.von}">2022-02-02 12:00</td>
                        <td th:text="${termin.bis}">2022-02-02 14:00</td>
                        <td th:text="${termin.anmeldeFrist}">2022-02-04 12:00</td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </header>
</div>
</body>
</html>
