<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gruppen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">

    <header class="row pt-5">
        <h1>Gruppen - Praktische Übungen</h1>
        <p>Hallo <span>Joseph Alzieb</span>,
            auf dieser Seite finden alle Gruppen für den von dir ausgesuchten Termin.</p>
    </header>

    <main class="row">
        <section class="pt-5">
            <h2>Gruppen</h2>
            <table class="table">
                <input hidden name="terminId" th:text="${terminId}">
                <thead class="table-dark">
                <tr>
                    <th>action</th>
                    <th>Gruppe-Nr</th>
                    <th>Anzahl der freien Plaeze</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gruppe : ${gruppen}">
                    <td>
                        <a href="#"
                           th:href="@{'/termine/'+ ${terminId} +'/'+ ${gruppe.id}}"
                           class="btn btn-outline-dark">
                            Jetzt Belegen
                        </a>
                    </td>
                    <td th:text="${gruppe.getId()}">1</td>
                    <td th:text="${gruppe.getAnzahlPlaeze()}">3</td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
